<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Google 1998</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
       <header class="logo">
              <img src="google.jpg" alt="logo">
       </header>
       <div class="container">
              <div class="content">
                     <p>Search the web using Google!</p>
                     <form action="">
                            <input type="text">
                     </form>
                     <div>
                            <button>Google Search</button>
                            <button>I'm feeling lucky</button>
                     </div>
              </div>
              <div class="menu">
                     <div class="left flex">
                            <ul>
                                   <li><p>Special Searches</p></li>
                                   <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                                   <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                            </ul>   
                     </div>
                     <div class="center flex">
                            <ul>
                                   <li><a href="#">Help!</a></li>
                                   <li><a href="#">About Google!</a></li>
                                   <li><a href="#">Company Info</a></li>
                                   <li><a href="#">Google! Logos</a></li>
                            </ul>
                     </div>
                     <div class="right flex">
                            <p>Get Google! <br> updates monthly:</p>
                            <form action="">
                                   <input type="text" placeholder="your e-mail">
                            </form>
                            <div>
                                   <button>Subscribe</button>
                                   <a href="#">Archive</a>
                            </div>
                     </div>
              </div>
              <footer>
                     <p>Copyright Â©1998 Google Inc.</p>
              </footer>
       </div>

</body>
</html>
